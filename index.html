<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
</head>
<body>
   <div id="scoreBoard">
    <div id="runs">Total  score is: <br/> <br/></div>
    <div id="endScore"></div>
    <button id="restart">Restart</button>
   </div>
    <button id="startBtn">Start</button>
    <div id="main">
        
        <div id="panel">
        
            <div id="point">
                <div class="hitElem">
                    <h4>Hit :</h4>
                    <div id="hit"></div>
                </div>

                <div class="elem">
                    <h4>Timer :</h4>
                    <div id="timer"></div>
                </div>
                <div class="elem">
                    <h4>Score :</h4>
                    <div id="score">0</div>
                </div>
                
            </div>
            <div id="game">
                
                
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
